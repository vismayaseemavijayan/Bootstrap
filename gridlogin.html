<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
    <div class="col-6">
    <img src="https://img.freepik.com/free-vector/tablet-login-concept-illustration_114360-7963.jpg" alt="">
    </div>
    <div class="col-6 mt-5">
        <h1 class="text-primary fw-bolder text-center">Login</h1>
        <input class="form-control" type="email" placeholder="enter ur email">
        <br>
        <input class="form-control" type="password" placeholder="enter ur password">

        <div class="mt-3 text-center d-grid">
        <button class="btn btn-success">login</button>
        </div>
    </div>
    </div>
    
</body>
</html>
